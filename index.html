<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Survey</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div id="form-outer">
        <h1 id="title">Food Survey</h1>
        <p id="description">
            Let us know how we can improve food ordering and eating out!

            <div class="main-wrapper">
                <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                    <div class="rowTab">
                        <div class="labels">
                            <label id="name-label" for="name">* Name: </label>
                        </div>
                        <div class="rightTab">
                            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="email-label" for="email">* Email: </label>
                        </div>
                        <div class="rightTab">
                            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="number-label" for="age">* Age: </label>
                        </div>
                        <div class="rightTab">
                            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="currentPos">How often do you eat out?</label>
                        </div>
                        <div class="rightTab">
                            <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Always</option>
      <option value="job">Usually</option>
      <option value="learner">Sometimes</option>
      <option value="preferNo">Prefer not to say</option>
    </select>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="userRating">* How likely is that you would recommend fast food delivery?</label>
                        </div>
                        <div class="rightTab">
                            <ul style="list-style: none;">
                                <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                                <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                                <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="most-like">What level of education do you have: </label>
                        </div>
                        <div class="rightTab">
                            <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">High School</option>
      <option value="projects">University</option>
      <option value="community">College</option>
      <option value="openSource">None of the above</option>
    </select>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="preferences">What types of food do you like to order: </label>
                        </div>
                        <div class="rightTab">
                            <ul id="preferences" style="list-style: none;">
                                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Chinese</label></li>
                                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Mexician</li>
                                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Pizza</label></li>
                                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Burgers</label></li>
                                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Indian</label></li>
                                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Thai</label></li>
                                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Jamaican</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="comments">Any Comments or Suggestions?</label>
                        </div>
                        <div class="rightTab">
                            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
    </div>

</body>
